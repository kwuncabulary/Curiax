<div class = "large-3 column">
<p><img scr="http://nosodc.org/site/wp-content/uploads/2011/03/img-placeholder.png"></p>
  <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.5.4.min.js"></script>
    <script defer="defer">
      window.onload = function() {
        var stage = new Kinetic.Stage({
          container: 'container',
          width: 578,
          height: 200
        });
        var layer = new Kinetic.Layer();

        /*
         * leave center point positioned
         * at the default which is the top left
         * corner of the rectangle
         */
 
        /*
         * move center point outside of the rectangle
         * with offset
         */
        var redRect = new Kinetic.Circle({
          x: 400,
          y: 75,
          radius:10,
          stroke: 'black',
          strokeWidth: 1,
          offset: [0, 50]
        });

        layer.add(redRect);
        stage.add(layer);

        // one revolution per 4 seconds
        var angularSpeed = Math.PI / 10;
        var anim = new Kinetic.Animation(function(frame) {
          var angleDiff = frame.timeDiff * angularSpeed / 1000;
          redRect.rotate(angleDiff);
        }, layer);

        anim.start();
      };
    </script>
    </div>
